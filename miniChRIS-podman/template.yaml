image: {{ image }}
numcpus: {{ numcpus }}
memory: {{ memory }}
nets:
  - name: {{ net_name }}
reservedns: {{ reservedns }}
disks:
  - size: {{ disk_size }}
cmds:
  - echo {{ user_password }} | passwd --stdin root
  - useradd {{ user }}
  - usermod -aG wheel {{ user }}
  - echo "{{ user }} ALL=(root) NOPASSWD:ALL" | tee -a /etc/sudoers.d/{{ user }}
  - echo {{ user_password }} | passwd --stdin {{ user }}
  - sudo dnf update -y
  - dnf install git vim unzip wget tar python3 python3-pip util-linux-user tmux podman -y 
  - cd /root/ && git clone https://github.com/FNNDSC/miniChRIS-podman.git
  - pip3 install podman-compose
